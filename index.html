<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intrest Callculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Simple Intrest Calculator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="">
          <div class="form-group">
             <label for="" >Principal</label>
             <input type="text" class="form-control" id="principal">
          </div>

          <div class="form-group">
             <label for="">Years</label>
             <input type="text" class="form-control" id="years">
          </div>

          <div class="form-group">
             <label for="" >Rate od interest</label>
             <input type="text" class="form-control" id="rate">
          </div>

          <button class="btn btn-primary" onClick="">Calcualte</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 id="res">$</h1>
      </div>
    </div>
  </div>
</body>
</html>
